<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Footer</title>
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Genel Footer Stili */
        footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 40px;
            background: linear-gradient(135deg, #000, #28a745, #ffc107); /* Siyah, Yeşil, Sarı Geçişi */
            color: white;
            flex-wrap: wrap;
            gap: 30px;
            transition: all 0.3s ease;
        }

        footer .footer-section {
            width: 22%; /* 4 bölüm için her biri %22 genişlikte olacak */
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        footer h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        footer ul {
            list-style: none;
            padding: 0;
        }

        footer ul li {
            margin: 10px 0;
        }

        footer ul li a {
            color: #ddd;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer ul li a:hover {
            color: #fff;
        }

        .social-icons {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        .social-icons a {
            font-size: 1.5rem;
            color: #ddd;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.2); /* Hover efekti */
            color: #ffc107; /* Hoverda sarı renk */
        }

        .newsletter-form {
            display: flex;
            flex-direction: column;
        }

        .newsletter-form input {
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 1rem;
        }

        .newsletter-form button {
            padding: 10px;
            background-color: #4b6cb7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .newsletter-form button:hover {
            background-color: #182848;
        }

        footer .footer-bottom {
            width: 100%;
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        footer .footer-section:hover {
            transform: translateY(-10px);
            opacity: 1;
        }

        footer .footer-bottom p {
            margin: 0;
        }

        /* Dil Seçimi Stili */
        .language-selector select {
            padding: 8px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            margin-top: 10px;
        }

        footer .footer-bottom p {
            margin-top: 10px;
            font-size: 0.8rem;
        }

        /* Responsive Tasarım */
        @media (max-width: 768px) {
            footer {
                flex-direction: column;
                align-items: center;
            }

            footer .footer-section {
                width: 100%;
                text-align: center;
            }

            footer .footer-section:nth-child(4) {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>

<footer>
    <!-- Dil Seçimi Bölümü -->
    <div class="footer-section language-selector">
        <h3>Dil Seçin</h3>
        <select>
            <option value="az">Azərbaycan</option>
            <option value="ru">Русский</option>
            <option value="en">English</option>
        </select>
    </div>

    <!-- Hizmetler Bölümü -->
    <div class="footer-section">
        <h3>Hizmetler</h3>
        <ul>
            <li><a href="#">Web Tasarım</a></li>
            <li><a href="#">Yazılım Geliştirme</a></li>
            <li><a href="#">SEO Hizmetleri</a></li>
            <li><a href="#">Dijital Pazarlama</a></li>
        </ul>
    </div>

    <!-- Sosyal Medya Bağlantıları -->
    <div class="footer-section">
        <h3>Sosyal Medya</h3>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>

    <!-- Haber Bülteni -->
    <div class="footer-section">
        <h3>Haber Bülteni</h3>
        <form action="/subscribe" method="POST" class="newsletter-form">
            <input type="email" name="email" placeholder="E-posta adresinizi girin" required>
            <button type="submit">Abone Ol</button>
        </form>
    </div>

    <!-- Alt Bilgi -->
    <div class="footer-bottom">
        <p>&copy; 2024 Tüm Haklar Saklıdır.</p>
    </div>
</footer>

</body>
</html>
